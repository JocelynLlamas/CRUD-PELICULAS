<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-bg-dark">
                <div class="card-body">
                    <h1 class="mt-2"><strong style="color: white;">{{titulo | uppercase}}</strong></h1>
                    <form [formGroup]="peliculaForm" (ngSubmit)="agregaPelicula()">
                        <div class="mb-3">
                          <label class="form-label">Nombre</label>
                          <input type="text" placeholder="La Fée aux Choux" class="form-control" formControlName="nombre">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Género</label>
                            <select class="form-select" formControlName="genero">
                                <option value="Acción">Acción</option>
                                <option value="Ciencia Ficción">Ciencia Ficción</option>
                                <option selected value="Fantasía">Fantasía</option>
                                <option value="Romance">Romance</option>
                                <option value="Terror">Terror</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Director</label>
                            <input type="text" placeholder="Alice Guy" class="form-control"  formControlName="director">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Año</label>
                            <input type="number" min="1896" placeholder="1896" class="form-control"  formControlName="anio">
                        </div>
                        <button type="submit" class="btn btn-danger" routerLink="">Cancelar</button>
                        <button type="submit" class="btn btn-secondary float-end" [disabled]="peliculaForm.invalid">Agregar a la lista</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
